name: Build and Release Agent

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"          # stable and beta (e.g. v1.0.0, v1.0.0-beta1)
      - "nightly-*"   # nightly builds (e.g. nightly-20250101)
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
            binary_name: agent
            asset_name: agent-linux-x64
          - os: windows-latest
            platform: windows-x64
            target: x86_64-pc-windows-msvc
            binary_name: agent.exe
            asset_name: agent-windows-x64.exe
          - os: macos-latest
            platform: macos-x64
            target: x86_64-apple-darwin
            binary_name: agent
            asset_name: agent-macos-x64
          - os: macos-14
            platform: macos-arm64
            target: aarch64-apple-darwin
            binary_name: agent
            asset_name: agent-macos-arm64

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux GUI dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-dev \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          build-essential \
          pkg-config

    - name: Build
      run: cargo build --release --manifest-path rust-core/Cargo.toml -p agent --target ${{ matrix.target }}

    - name: Rename and Move Binary
      shell: bash
      run: |
        cp rust-core/target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  test-rust:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Run Rust tests
      run: cargo test --all-targets --all-features --manifest-path rust-core/Cargo.toml

  test-go:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run Go tests
      working-directory: go-tools
      run: go test ./...

  build-go:
    name: Build Go CLI - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            goos: linux
            goarch: amd64
            ext: ""
          - os: windows-latest
            platform: windows-x64
            goos: windows
            goarch: amd64
            ext: ".exe"
          - os: macos-latest
            platform: macos-x64
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-14
            platform: macos-arm64
            goos: darwin
            goarch: arm64
            ext: ""

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build CLI
      working-directory: go-tools
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -o ollctl-${{ matrix.platform }}${{ matrix.ext }} ./cmd/ollctl

    - name: Upload Go CLI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ollctl-${{ matrix.platform }}
        path: go-tools/ollctl-${{ matrix.platform }}${{ matrix.ext }}

  release:
    name: Create GitHub Release
    needs: [build, build-go]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/**
        prerelease: ${{ contains(github.ref_name, '-beta') || startsWith(github.ref_name, 'nightly-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
